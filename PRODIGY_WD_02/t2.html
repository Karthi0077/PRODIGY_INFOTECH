<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="head">
           <h1>Stopwatch</h1>
           <ul>
            <li>A stopwatch is a watch with buttons which you press at the beginning and end of an event, so that you can measure exactly how long it takes.</li>
           </ul>
      </div>
      <section> 
           <div class="stopwatch"> 
    
              <div id="display">00:00:00</div>
              <div class="controls">
              <button id="start">Start</button>
              <button id="pause">Pause</button>
              <button id="reset">Reset</button>
            </div>
        </section>
    <script src="javascript.js"></script>
</body>
</html>
